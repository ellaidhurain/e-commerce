<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Shopify e-commerce." />
    <meta name="keywords" content="Shopping, Online store, Quality products" />
    <meta name="author" content="ellaidhurai" />
    <title>e-commerce</title>

    <!-- CSS Styles -->
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main>
      <div class="container">
        <h2 class="heading">Bundle & Save</h2>
        <div class="item item-container">
          <div class="item-content">
            <input type="radio" name="item" />
            <div class="details">
              <div>
                <p>1 Pair</p>
                <p class="price-text">DKK 195.00</p>
              </div>
              <p class="offer-text">50% OFF</p>
            </div>
          </div>
        </div>
        <div class="item item-container">
          <div class="item-content">
            <input type="radio" name="item" />
            <div class="details">
              <div>
                <p>2 Pair</p>
                <p class="price-text">DKK 345.00</p>
              </div>
              <small class="offer-text">DKK 345.00</small>
              <div>
                <small class="popular-text">Most Popular</small>
                <p class="offer-text">40% OFF</p>
              </div>
            </div>
          </div>
        </div>
        <div class="item item-container">
          <div class="item-content">
            <input type="radio" name="item" />
            <div class="details">
              <div>
                <p>3 Pair</p>
                <p class="price-text">DKK 528.00</p>
              </div>
              <p class="offer-text">60% OFF</p>
            </div>
          </div>
        </div>

        <div class="shipping-text">
          <p>Free 2 Day Shipping</p>
          <p>Total: <span class="price">DKK 360.00</span></p>
        </div>
        <button>+ Add to Cart</button>
        <p class="label">&copy; Powered by Pumper</p>
      </div>
    </main>
  </body>

  <!-- js file -->
  <script src="js/main.js" defer></script>
</html>
